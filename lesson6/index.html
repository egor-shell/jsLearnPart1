<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="mainBlock">
        <div class="cart">
            <div class="cart__item">
                <button class="cart__item-btn" id="AmongUs"><img src="picture/among.png" alt="Among Us Case"
                        class="cart__item-btn-img"></button>
                <h2 class="cart__item-name">Among Us</h2>
                <p class="cart__item-price">59₽</p>
            </div>
            <div class="cart__item">
                <button class="cart__item-btn" id="Shark"><img src="picture/shark.png" alt="Sharks Case"
                        class="cart__item-btn-img"></button>
                <h2 class="cart__item-name">San Jose Sharks</h2>
                <p class="cart__item-price">799₽</p>
            </div>
            <div class="cart__item">
                <button class="cart__item-btn" id="Penguins"><img src="picture/penguins.png" alt="Penguins Case"
                        class="cart__item-btn-img"></button>
                <h2 class="cart__item-name">Pittsburgh Penguins</h2>
                <p class="cart__item-price">399₽</p>
            </div>
        </div>
        <div class="cartlist">
            <img src="picture/cart_icon.png" alt="" class="cartList__img">
            <p class="cartlist__totalprice">0</p>
        </div>
    </main>
    <!-- <script src="main.js"></script> -->
    <script src="cart.js"></script>
</body>

</html>
